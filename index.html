<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules\bootstrap\dist\css\bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Simon Says Game</title>
  </head>
  <body>
    <nav class="navigation-bar container">
      <div class="row">
        <div class="col-sm-6">
          <div class="alert alert-primary status-bar text-center" role="alert">
            <p class="status-bar-text"></p>
          </div>
        </div>
        <div
          class="
            col-sm
            round-counter
            d-flex
            justify-content-center
            align-content-center align-self-center
          "
        >
          Round: #<span class="round"></span>
        </div>
        <div
          class="
            col-sm
            button-wrapper
            d-flex
            justify-content-center
            align-content-center align-self-center
          "
        >
          <button type="button" class="btn btn-success start-game-button">
            Play!
          </button>
        </div>
      </div>
    </nav>

    <div class="container overflow-hidden game-interface">
      <div class="row g-3">
        <div class="col-6">
          <div class="p-3 column color-box color-red" id="red-box">A</div>
        </div>
        <div class="col-6">
          <div class="p-3 column color-box color-green" id="green-box">B</div>
        </div>
        <div class="col-6">
          <div class="p-3 column color-box color-blue" id="blue-box">C</div>
        </div>
        <div class="col-6">
          <div class="p-3 column color-box color-yellow" id="yellow-box">D</div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
